    <script>
// - Exercício 06 - * Crie um array com todos os anos que Rihanna lançou álbum
//    2005 2006 2007 2009 2010 2011 2012 2016
// * Interaja com o array utilizando um loop, para mostrar no console a seguinte mensagem: "Rihanna lançou álbum no ano de XXXX"

var albunsRihanna = [2005, 2006, 2007, 2009, 2010, 2011, 2012, 2016];

var albumCheck = Number(prompt("Digite um ano e veja se a Riri lançou um album no ano escolhido:"));

var ano = albumCheck;

if(albunsRihanna.includes(ano)){
    alert("Sim, Rihanna lançou álbum no ano de " + ano);
}

else {
    alert("Não, Rihanna não lançou álbum no ano de " + ano);
}
