var even = 0;
var odd = 0;
var positive = 0;
var negative = 0;

function classNumbers()
{
for(var i = 0; i < 5; i++){ 
    var digitarNumeros = Number(prompt("Digite um número:"));
 

 if (digitarNumeros%2 == 0){
even++;
 }

else if(digitarNumeros%2 != 0){
odd++;
}

if(digitarNumeros > 0){
positive++;
}

else if(digitarNumeros < 0){
negative++;
}

}

document.write(even + " valor(es) par(es) \n") 
document.write(odd + " valor(es) impar(es) \n")
document.write(positive + " valor(es) positivo(s) \n")
document.write(negative + " valor(es) negativo(s) \n")

}
